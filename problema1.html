<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/masterstyle.css">
    <script src="./js/problema1.js"></script>
    <title>problema1</title>
</head>
<body>
    <header class="inicio"><a href="index.html">INICIO</a></header>

    <h1 class="titulo">PROBLEMA 1</h1>

    <p class="problemas">Suponga que un individio desea invertir su capital en un banco y desea saber cuanto
        dinero ganará despúes de un mes si el banco paga a razón de 2% mensual
    </p>

    <form method="GET" name="formulario" action="problema1.html">
        <table class="tabla_1" align="center" border="4" name="tabla">
            <tr>
                <td class="estilo_letra">Favor de introducir la cantidad a invertir: $</td>
                <td class="estilo_letra"><input  class="estilo_button" type="text" name="dinero" id="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="estilo_letra">Por favor introduce la cantidad en meses: </td>
                <td class="estilo_letra"><input  class="estilo_button" type="text" name="tiempo" id="times"
                     onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="estilo_letra"><input class="estilo_button" type="button" value="Interes"
                     name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td class="estilo_letra">Tu saldo total: </td>
                <td><input  class="estilo_button" type="text" name="sueldoti"
                     id="cantidadi" readonly="readonly"
                      class="estilo_letra"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class = "estilo_button" type="button" value="Borrar"
                     name="reset" onclick="borrar()"></td>
            </tr>
        </table>
    </form>


</body>
</html>
