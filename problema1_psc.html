    <h1 class="titulo">PROBLEMA 1</h1>
    <p class="problemas">Leer 2 números; si son iguales que los multiplique, si el primero 
        es mayor que el segundo que los reste y si no que los sume

        <form method="post" name="formulario">
            <table class="tabla_1" align="center" border="4" name="tabla">
                <tr>
                    <td class="estilo_letra">Por favor ingresa el primer número: </td>
                    <td class="estilo_letra"><input class="estilo_button" type="text" name="numero1" onkeypress="return validarn(event)"> </td>
                </tr>
                <tr>
                    <td class="estilo_letra">Por favor ingresa el segundo número: </td>
                    <td class="estilo_letra"><input class="estilo_button" type="text" name="numero2" onkeypress="return validarn(event)"></td>
                </tr>
                    <tr>
                        <td class="estilo_letra">Resultado:</td>
                        <td class="estilo_letra"> <input class="estilo_button" type="text" name="resultado" id="cantidadi" readonly="readonly" class="input_text">  </td>
                    </tr>
                    <tr>
                        <td class="estilo_letra"></td>
                        <td class="estilo_letra">
                            <input class="estilo_button" type="button" value="Calcular" name="enviar" onclick="calculo()"> 
                            <input class="estilo_button"type="button" value="Borrar" name="reset" onclick="borrar()">
                        </td>
                    </tr>
            </table>    
        </form>
    </p>
